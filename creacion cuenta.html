        <script>
          $(function() 
          {
            $("#mi-formulario").validate({
                 rules: {
                        email: {
                            required: true,
                            email: true
                        },
                        password: "required",
                        fecha: "required",
                        password2: {
                            required: true,
                            equalTo: "#password"
                        }   
                    },
                messages: {
                    email: {
                        required: 'Ingresa tu correo electrónico',
                        email: 'Formato de correo no válido'
                    },
                    password: {
                        required: 'Ingresa una contraseña con minimo 8 caracteres',
                        minlength: 'Caracteres insuficiente'
                    },
                    fecha:{
                        required: 'Seleccione su fecha de nacimiento',
                        min: 'Fecha no corresponde'
                    },
                    password2: {
                        required: 'Rengresa la contraseña',
                        equalTo: 'Las contraseñas ingresadas no coinciden',
                        minlength: 'Caracteres insuficiente'
    
                    }
                }
            });
        });
      </script>

            <div class="container">

            <h1>Creacion cuenta</h1>
            <div class="container" style="background-color:rgba(204, 204, 204, 0)"> 
              <form id="mi-formulario" action="index.html">
                    <label>Correo Electrónico: </label>
                    <input type="text" name="email" required placeholder="Username@mail.com">

                    <label>Fecha de nacimiento: </label>
                    <input type="date" name="fecha" min="1920-01-01" required>

                    <label>Contraseña:</label>
                    <input type="password" id="password" name="password" minlength="8" required placeholder="introduzca una clave 8 digitos">

                    <label>Reingresa contraseña: </label>
                    <input type="password" name="password2" minlength="8">
                    
                    <button>Entrar</button>
                    <a href="Inicio sesion.html" class="btn btn-primary">Entrar</a>  <!--borrar esto luego-->

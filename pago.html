                <form id="mi-formulario" action="index.html">
                    <label>Tarjeta de debito o credito: </label>
                    <input type="text" name="Credit_Card" minlength="16" maxlength="16" required placeholder="introduzca los 16 digitos de su tarjeta">

                    <label>Nombre de la tarjeta: </label>
                    <input type="text" name="name_owner" minlength="3" required placeholder="Nombre de la tarjeta">
                    <label>Direccion para pedido: </label>

                    <button>Entrar</button>
